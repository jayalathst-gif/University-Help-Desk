<html>

<head>
  <title>UniSupport Registration Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

    .register-card {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }
    .required::after { content: " *"; color: #d63384; }
  </style>
</head>
<body>

<main class="container d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 w-100" style="max-width: 450px;">
        <h2 class="text-center mb-4">Create Account</h2>
      <div class="mb-3 text-end">
            <small class="text-muted">Already have an account? <a href="#">Sign in</a></small>
        </div>
      <form id="registerForm">
       
        <div class="mb-3">
                <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" required>
          <div class="invalid-feedback">First Name is required.</div>
        </div>

        
        <div class="mb-3">
                <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" required>
          <div class="invalid-feedback">Last Name is required.</div>
        </div>

        
        <div class="mb-3">
                <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" required>
          <div class="invalid-feedback">Enter a valid email address.</div>
        </div>

       
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phonenumber">
        </div>

      
        <div class="mb-3">
          <label for="password" class="form-label required">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" minlength="8" required>
            
        </div>
          <div class="form-text">At least 8 characters. Use letters & numbers.</div>
          <div class="invalid-feedback">Password is required and must be at least 8 characters.</div>
        </div>

        
        <div class="mb-3">
          <label for="confirmpassword" class="form-label required">Confirm Password</label>
          <input type="password" class="form-control" id="confirmpassword" minlength="8" required>
          <div class="invalid-feedback" id="confirmError">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Account</button>
        <div class="alert mt-3 d-none" role="alert" id="statusMessage"></div>
      </form>

      <div class="text-end mt-3">
            <small>&copy; copy</small>
        </div>
  </div>
</main>
</body>
</html>

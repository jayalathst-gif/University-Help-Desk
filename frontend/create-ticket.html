<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - UniSupport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">UniSupport ðŸŽ“</span>
            <a href="dashboard.html" class="btn btn-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="card shadow" style="width: 100%; max-width: 600px;">
            <div class="card-header bg-white text-center py-3">
                <h3 class="mb-0">Create New Ticket</h3>
                <small class="text-muted">Describe your issue clearly</small>
            </div>
            <div class="card-body">
                
                <form id="create-ticket-form">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="e.g., Projector Broken in Lab 1" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="it">IT Support</option>
                            <option value="facility">Facility / Maintenance</option>
                            <option value="academic">Academic Inquiry</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Explain the issue in detail..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Ticket</button>
                </form>

            </div>
        </div>
    </div>

    <script type="module" src="js/ticket.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 100%; max-width: 500px;">
            <div class="ticket-header  text-center">
                <h1>Create Ticket Form </h1>
                <p>Please fill out the form below to submit your issue.</p>
            </div>
            <div class="card-body">
                <form id="create-ticket-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="e.g., Projector Broken in Lab 1" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="it">IT</option>
                            <option value="facility">Facility</option>
                            <option value="academic">Academic</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Explain the issue..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Ticket</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ticket.js" defer></script> 
</body>
</html>
